<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004E64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A5CF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9FFFCB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A5CF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#004E64" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main background -->
  <circle cx="16" cy="16" r="14" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Water drop shape -->
  <path d="M16 8 C12 8, 8 12, 8 16 C8 20, 12 24, 16 24 C20 24, 24 20, 24 16 C24 12, 20 8, 16 8 Z"
        fill="url(#waterGradient)"
        opacity="0.9"/>

  <!-- Inner highlight for 3D effect -->
  <path d="M16 10 C13 10, 10 13, 10 16 C10 19, 13 22, 16 22 C19 22, 22 19, 22 16 C22 13, 19 10, 16 10 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
        opacity="0.6"/>

  <!-- Small bubble details -->
  <circle cx="13" cy="14" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="19" cy="18" r="0.5" fill="#ffffff" opacity="0.6"/>

  <!-- Text "J" (if visible) -->
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
        text-anchor="middle" fill="#004E64" opacity="0.8">J</text>
</svg>